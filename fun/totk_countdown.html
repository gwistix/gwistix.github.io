<script>

var releaseDate = new Date("May 12, 2023");

function init() {
 console.clear();
 var now = new Date();
 var months = releaseDate.getMonth() - now.getMonth();

 var ms = releaseDate - now;

 var s = Math.round(ms / 1000);
 ms = ms % 1000;

 var m = Math.floor(s / 60);
 s = s % 60;

 var h = Math.floor(m / 60);
 m = m % 60;

 var d = Math.floor(h / 24);
 h = h % 24;

 var M = Math.floor(d / (365/12));
 var d = Math.floor(d % (365/12));
 console.log(M, d, h, m, s);

 document.body.innerHTML = /* "<p><big>The Legend of Zelda: Tears of the Kingdom</big><br>will be released in</p>" */ 
 ""
 + (M ? ("<h1>" + M + " month" + (M == 1 ? "" : "s") + "</h1>") : "")
 + (d ? ("<h2>" + d + " day" + (d == 1 ? "" : "s") + "</h2>") : "")
 + (h ? ("<h3>" + h + " hour" + (h == 1 ? "" : "s") + "</h3>") : "")
 + (m ? ("<h4>" + m + " minute" + (m == 1 ? "" : "s") + "</h4>") : "")
 + (s ? ("<h5>" + s + " second" + (s == 1 ? "" : "s") + "</h5>") : "")
 
 var tick = setTimeout("init()", 1000)
}

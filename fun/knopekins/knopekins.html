Array.prototype.random = function() {
 return this[Math.floor(Math.random() * this.length)];
}

var knopekins = [];

function generateKnopekin() {
 var knopekin = (Math.round(Math.random()) ?
 adverbs.random() + " " : "")
 + primaryAdjectives.random()
 + (Math.round(Math.random()) ? " and " + secondaryAdjectives.random() : "") + " "
 + primaryNouns.random()
 + (Math.round(Math.random()) ? "&nbsp;of&nbsp;" + secondaryNouns.random() : "")
 ;

 var article = knopekin[0].match(/[aeiou]/i) ? "an" : "a";
 console.log(knopekin, article);

 return "You are " + article + " " + knopekin; 
}

function generateCard(knopekin) {
 knopekin = knopekin || generateKnopekin();

 return "<div><figure class=''><img src='images/" + (Math.floor(Math.random() * 14)) + "'><figcaption>" + knopekin + "</figcaption></figure></div>";
 
}

function addCard(card) {
 card = card || generateCard();
 document.querySelector("#knopekinsDiv").innerHTML = card + document.querySelector("#knopekinsDiv").innerHTML;
}

function putCard(card) {
 card = card || generateCard();
 document.querySelector("#knopekinsDiv").innerHTML = card;
}
